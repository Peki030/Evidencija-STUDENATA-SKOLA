{% extends "base.html" %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark bg-primary" style="color:white">
    <div class="container-fluid">
        <a class="navbar-brand" href="/korisnici">Studentska Evidencija</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href={{ url_for("studenti") }}>Studenti</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href={{ url_for("predmeti") }}>Predmeti</a>
                </li>
                {% if(rola == 'admin') %}
                <li class="nav-item">
                    <a class="nav-link" href={{ url_for("korisnici") }}>Korisnici </a>
                </li>
                {% endif %}

            </ul>
            <form class="d-flex">
                <a href={{ url_for('logout') }} class="btn btn-primary btn-lg"><i class="fas fa-sign-out-alt"></i></a>
            </form>
        </div>
    </div>
</nav>

<div class="container">
    <p class="my-5 korisnik-p">Novi Predmet</p>

    <form action={{ url_for("dodajpredmet") }} method="POST">

        <div class="row col-4 sifra-input form-group">
            <label for="sifra">Sifra predmeta</label>
            <input type="text" name="sifra" class="form-control" id="sifra" required>
        </div>

        <div class="row col-4 naziv-input">
            <label for="naziv">Naziv predmeta</label>
            <input type="text" name="naziv" class="form-control" id="naziv" required>
        </div>

        <div class="row col-4 god_studija-input">
            <label for="godina_studija">godina studija</label>
            <input type="number" name="godStudija" class="form-control" id="godina_studija" required>
        </div>

        <div class="row col-4 korisnik-input">
            <label for="espb">espb</label>
            <input type="number" name="espb" class="form-control" id="espb" required>
        </div>

        <div class="row col-4 status-input">
            <label for="status">status</label>
            <!-- <input type="password" class="form-control" id="passInput" required> -->
            <select name="status" name="status" id="status" class="form-select form-select-lg mb-3">
                <option value="obavezan" default>obavezan</option>
                <option value="izborni">izborni</option>
            </select>
        </div>

        <input type="submit" id="dodajSubmit" class="btn btn-primary my-2" value="dodaj predmet">
    </form>
</div>
{% endblock %}
